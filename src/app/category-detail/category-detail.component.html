<div class="container" *ngIf="current_cat">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>{{current_cat.name}}</h3>
			</div>
			<div class="card-body">
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">ID:</span>
					</div>
					<span class="form-control">{{current_cat.id}}</span>
				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Name:</span>
					</div>
					<input [(ngModel)]="current_cat.name" class="form-control" />
				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Parent ID:</span>
					</div>
					<input [(ngModel)]="current_cat.parent_id" class="form-control" />
				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">ICON URL:</span>
					</div>
					<input [(ngModel)]="current_cat.icon_url" class="form-control" placeholder="Icon url" />
				</div>

				<div class="form-group">
					<input value="Save" (click)="onSave()" class="btn float-right save_btn">
					<input value="Back" (click)="onBack()" class="btn float-left back_btn">
				</div>

			</div>
		</div>
	</div>
</div>
