<div class="container" *ngIf="currentBlog">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>{{currentBlog.title | uppercase}}</h3>
			</div>
			<div class="card-body">
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">ID:</span>
					</div>
					<span class="form-control">{{currentBlog.id}}</span>
				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Category ID:</span>
					</div>
					<!--<span class="form-control">{{currentBlog.category_id}}</span>-->
					<select class="form-control" id="sel1" [(ngModel)]='current_category_name'>
						<option  *ngFor="let cat of categories" >{{cat.name}}</option>
					</select>
				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Title:</span>
					</div>
					<input [(ngModel)]="currentBlog.title" class="form-control" />
				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Text:</span>
					</div>
					<input [(ngModel)]="currentBlog.text" class="form-control" />
				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Image URL:</span>
					</div>
					<input [(ngModel)]="currentBlog.img_url" class="form-control" placeholder="Image URL" />
				</div>

				<div class="row align-items-center remember">
					<input type="checkbox" [(ngModel)]="currentBlog.is_active">Is Active State
				</div>

				<div class="form-group">
					<input value="Save" (click)="onSave()" class="btn float-right save_btn">
					<input value="Back" (click)="onBack()" class="btn float-left back_btn">
				</div>

			</div>
		</div>
	</div>
</div>
